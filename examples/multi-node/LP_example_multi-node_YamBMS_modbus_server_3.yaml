############################ Local Packages Example ############################

# This is not a working YAML but just code ready to copy into your main YAML.

################################################################################

substitutions:
  friendly_name : 'YamBMS Modbus Server 3' # Prefix added in front of the `entity display name`, also used to classify them.
  hostname: 'yambms-modbus-server-3' # Name of your ESPHome node registered on the IP network (DNS name, must be unique) and prefix added in front of the `entity id`.

packages:

  modbus: !include
    file: packages/board/board_options_itf_modbus.yaml
    vars:
      modbus_role: 'server' # client / server
      modbus_uart_id: 'uart_esp_1' # RS485 board

  # Balancer for BMS 2
  balancer2: !include
    file: packages/balancer/balancer_modbus_JK_NEEY_BLE.yaml
    vars:
      bms_id: '2' # must match BMS ID
      balancer_name: 'NEEY 1'
      balancer_ble_mac_address: 11:22:33:44:55:66

  # Balancer for BMS 3
  balancer3: !include
    file: packages/balancer/balancer_modbus_JK_NEEY_BLE.yaml
    vars:
      bms_id: '3' # must be a number
      balancer_name: 'NEEY 2'
      balancer_ble_mac_address: 11:22:33:44:55:67
