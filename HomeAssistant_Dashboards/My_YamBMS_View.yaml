views:
  - title: YamBMS
    type: sections
    max_columns: 3
    sections:
      - type: grid
        cards:
          - type: heading
            heading: YamBMS - Battery
          - graph: line
            type: sensor
            entity: sensor.yambms_yambms_total_voltage
            detail: 2
            layout_options:
              grid_columns: 2
              grid_rows: 2
            name: Voltage
            hours_to_show: 8
          - graph: line
            type: sensor
            entity: sensor.yambms_yambms_battery_soc
            detail: 2
            name: SoC
            hours_to_show: 8
          - type: gauge
            entity: sensor.yambms_yambms_current
            needle: true
            severity:
              green: 0
              yellow: -125
              red: -250
            max: 250
            min: -250
            name: Current
            layout_options:
              grid_columns: 2
              grid_rows: 3
          - type: gauge
            entity: sensor.yambms_yambms_power
            needle: true
            severity:
              green: 0
              yellow: -5000
              red: -10000
            max: 10000
            min: -10000
            name: Power
            layout_options:
              grid_columns: 2
              grid_rows: 3
          - type: tile
            entity: sensor.yambms_yambms_installed_battery_capacity
            name: Installed Battery Capacity
            features_position: bottom
            vertical: false
          - type: tile
            entity: sensor.yambms_yambms_battery_soh
            name: Battery SoH
          - type: tile
            entity: sensor.yambms_yambms_battery_capacity
            name: Battery Capacity
            features_position: bottom
            vertical: false
          - type: tile
            entity: sensor.yambms_yambms_capacity_remaining
            name: Capacity Remaining
            features_position: bottom
            vertical: false
          - type: tile
            entity: sensor.yambms_yambms_delta_cell_voltage
            name: Delta Cell Voltage
            features_position: bottom
            vertical: false
          - type: tile
            entity: binary_sensor.yambms_yambms_bms_equalizing_state
            name: Equalizing state
          - type: entities
            entities:
              - entity: sensor.yambms_yambms_max_cell_voltage
                name: Max Cell V.
              - entity: sensor.yambms_yambms_max_voltage_cell
                name: Cell number
            layout_options:
              grid_columns: 2
              grid_rows: 2
          - type: entities
            entities:
              - entity: sensor.yambms_yambms_min_cell_voltage
                name: Min Cell V.
              - entity: sensor.yambms_yambms_min_voltage_cell
                name: Cell number
            layout_options:
              grid_columns: 2
              grid_rows: 2
          - type: entities
            entities:
              - entity: sensor.yambms_yambms_max_temperature
                name: Max temp.
              - entity: sensor.yambms_yambms_max_temperature_sensor
                name: Sensor number
            layout_options:
              grid_columns: 2
              grid_rows: 2
          - type: entities
            entities:
              - entity: sensor.yambms_yambms_min_temperature
                name: Min temp.
              - entity: sensor.yambms_yambms_min_temperature_sensor
                name: Sensor number
            layout_options:
              grid_columns: 2
              grid_rows: 2
        column_span: 1
      - type: grid
        cards:
          - type: heading
            heading: YamBMS - Status
          - type: tile
            entity: binary_sensor.yambms_canbus_1_status
            name: CANBUS Status
          - type: tile
            entity: binary_sensor.yambms_esp32_online_status
            name: ESP32 Status
          - type: tile
            entity: sensor.yambms_yambms_charging_status
            name: Charging Status
          - type: tile
            entity: sensor.yambms_yambms_last_complete_charge
            name: Last Complete Charge
          - type: tile
            entity: sensor.yambms_yambms_charging_instruction
            name: Charging Instruction
          - type: tile
            entity: binary_sensor.yambms_yambms_discharging_instruction
            name: Discharging Instruction
          - type: tile
            entity: sensor.yambms_yambms_alarm
            name: Alarm
          - type: tile
            entity: sensor.yambms_yambms_warning
            name: Warning
          - type: entities
            entities:
              - entity: sensor.yambms_yambms_bms_count
                name: BMS count
              - entity: sensor.yambms_yambms_bms_combined
                name: BMS combined
              - entity: sensor.yambms_yambms_bms_blocking_charge
                name: BMS blocking charge
              - entity: sensor.yambms_yambms_bms_blocking_discharge
                name: BMS blocking discharge
              - entity: sensor.yambms_yambms_bms_in_alarm
                name: BMS in alarm
            layout_options:
              grid_columns: 2
              grid_rows: 4
          - type: tile
            entity: sensor.yambms_esp32_uptime
            name: ESP32 Uptime
          - type: entities
            entities:
              - entity: sensor.yambms_yambms_shunt_count
                name: Shunt count
              - entity: sensor.yambms_yambms_shunt_combined
                name: Shunt combined
            layout_options:
              grid_columns: 2
              grid_rows: 3
          - type: entities
            entities:
              - entity: sensor.yambms_yambms_requested_charge_voltage
                name: Requested Charge Voltage
              - entity: sensor.yambms_yambms_requested_charge_current
                name: Requested Charge Current
              - entity: sensor.yambms_yambms_requested_discharge_voltage
                name: Requested Discharge Voltage
              - entity: sensor.yambms_yambms_requested_discharge_current
                name: Requested Discharge Current
              - entity: binary_sensor.yambms_yambms_requested_force_charge
                name: Requested Force Charge
          - type: tile
            entity: sensor.yambms_yambms_running_version
            name: Running version
          - type: tile
            entity: sensor.yambms_yambms_last_version
            name: Last version
        column_span: 1
    dense_section_placement: true
